{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="flex min-h-screen bg-slate-900 items-center justify-center px-6 py-12">
  <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-lg p-8 text-center">
    <img
      class="h-16 w-auto rounded-full mx-auto"
      src="{% static 'Logo_IMA.png' %}"
      alt="Logo_IMA"
    />
    <h2 class="text-2xl font-bold text-white mt-4 mb-2">
      Entre em sua conta
    </h2>
    <p class="text-sm text-gray-400 mb-6">
      Não tem conta?
      <a href="#" class="font-semibold text-indigo-300 hover:text-indigo-200">
        Entre em contato com seu admin.
      </a>
    </p>

    {% if messages %}
      {% for message in messages %}
        <div class="rounded-md {{ message.tags }} mt-4 text-sm text-white text-center">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form action="{% url 'login' %}" method="POST" class="space-y-6 text-left">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-200 mb-1">Usuário</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          placeholder="Digite seu usuário"
          class="w-full rounded-md bg-white/10 px-3 py-2 text-white placeholder-gray-500 outline outline-1 outline-white/20 focus:outline-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-200 mb-1">Senha</label>
        <input
          type="password"
          name="senha"
          id="senha"
          required
          placeholder="Digite sua senha"
          class="w-full rounded-md bg-white/10 px-3 py-2 text-white placeholder-gray-500 outline outline-1 outline-white/20 focus:outline-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500 transition"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
