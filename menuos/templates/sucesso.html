{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="flex min-h-screen bg-slate-900 items-center justify-center px-6 py-12">
    <div class="max-w-md w-full bg-slate-800 rounded-lg shadow-md p-8 text-center">
        <img class="h-15 w-auto" src="{% static 'Logo_IMA.png' %}" alt="Logo_IMA" />

        <h1 class="text-2xl font-bold text-green-400 mb-4">
            OS {{ numero_os }} criada com sucesso! ✅
        </h1>

        <p class="text-gray-300 mb-6">
            Sua ordem de serviço foi registrada no sistema. 
            Você será notificado quando ela for atualizada.
        </p>

        <div class="flex justify-center gap-4">
            <a href="{% url 'abrir_os' %}" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition">
                Abrir Nova OS
            </a>
            <a href="{% url 'menuos' %}" class="inline-block px-4 py-2 border border-gray-300 text-gray-300 rounded hover:bg-slate-700 transition">
                Voltar ao Início
            </a>
        </div>
    </div>
</div>

{% endblock body %}
