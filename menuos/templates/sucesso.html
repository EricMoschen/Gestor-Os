{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="flex min-h-screen bg-slate-900 items-center justify-center px-6 py-12">
    <div class="max-w-md w-full bg-slate-800 rounded-lg shadow-lg p-8 text-center">
        <img class="h-16 w-auto mx-auto mb-6 ronded-full" src="{% static 'Logo_IMA.png' %}" alt="Logo IMA" />

        <h1 class="text-3xl font-bold text-green-400 mb-4">
            OS {{ numero_os }} criada com sucesso! <span class="inline-block">✅</span>
        </h1>

        <p class="text-gray-300 mb-8">
            Sua ordem de serviço foi registrada no sistema.<br>
            Você será notificado quando ela for atualizada.
        </p>

        <div class="flex justify-center gap-6">
            <a href="{% url 'abrir_os' %}" class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Abrir Nova OS
            </a>
            <a href="{% url 'menuos' %}" class="inline-block px-6 py-2 border border-gray-500 text-gray-300 rounded-md hover:bg-slate-700 transition focus:outline-none focus:ring-2 focus:ring-slate-500">
                Voltar ao Início
            </a>
        </div>
    </div>
</div>

{% endblock %}
