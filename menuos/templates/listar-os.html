{% extends "base.html" %}
{% block body %}

<!-- Filtro -->
<form method="GET" class="mb-6 flex flex-wrap items-center gap-4 text-sm text-white">
    <div>
        <label for="campo">Filtrar por:</label>
        <select name="campo" id="campo" class="bg-slate-700 px-3 py-2 rounded">
            <option value="numero_os" {% if request.GET.campo == 'numero_os' %}selected{% endif %}>NÂº OS</option>
            <option value="cc" {% if request.GET.campo == 'cc' %}selected{% endif %}>Centro de Custo</option>
            <option value="cod_cliente__nome" {% if request.GET.campo == 'cod_cliente__nome' %}selected{% endif %}>Cliente</option>
        </select>
    </div>

    <div>
        <label for="busca">Buscar:</label>
        <input type="text" name="busca" id="busca" value="{{ request.GET.busca }}" placeholder="Digite o termo"
               class="bg-slate-700 px-3 py-2 rounded text-white">
    </div>

    <div>
        <label for="status">Status:</label>
        <select name="status" id="status" class="bg-slate-700 px-3 py-2 rounded">
            <option value="">Todos</option>
            <option value="Em Aberto" {% if request.GET.status == 'Em Aberto' %}selected{% endif %}>Em Aberto</option>
            <option value="Finalizada" {% if request.GET.status == 'Finalizada' %}selected{% endif %}>Finalizada</option>
        </select>
    </div>

    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded">
        Buscar
    </button>
</form>
