{% extends "base.html" %}
{% load static %}

{% block body %}
<div
    class="flex min-h-screen items-center justify-center bg-slate-900 px-6 py-12">
    <div
        class="w-full max-w-md space-y-6 bg-slate-800 rounded-2xl shadow-xl p-8">

        <div class="text-center">
            <img src="{% static 'Logo_IMA.png' %}" alt="Logo_IMA"
                class="mx-auto h-14 w-auto ronded-full" />
            <h2
                class="mt-4 text-2xl font-bold tracking-tight text-white">Cadastrar
                Motivo de Intervenção</h2>
            <p class="mt-2 text-sm text-gray-400">Preencha as informações abaixo
                para cadastrar um motivo de intervenção.</p>
        </div>

        {% if messages %}
        <div
            class="rounded-lg bg-green-600/10 p-4 text-sm text-green-400 border border-green-500/30">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'cadastrar_motivo' %}" method="POST"
            class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="codigo_intervencao"
                    class="block text-sm font-medium text-gray-200">Código da
                    Intervenção</label>
                <input
                    id="codigo_intervencao"
                    name="codigo_intervencao"
                    type="text"
                    required
                    placeholder="Código da intervenção"
                    value="{{ form.codigo_intervencao.value|default_if_none:'' }}"
                    class="mt-1 block w-full rounded-lg bg-slate-700 px-3 py-2 text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm" />
            </div>

            <div>
                <label for="descricao_motivo"
                    class="block text-sm font-medium text-gray-200">Descrição do
                    Motivo</label>
                <textarea
                    id="descricao_motivo"
                    name="descricao_motivo"
                    rows="4"
                    required
                    placeholder="Descreva o motivo da intervenção"
                    class="mt-1 block w-full rounded-lg bg-slate-700 px-3 py-2 text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">{{ form.descricao_motivo.value|default_if_none:'' }}</textarea>
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full rounded-lg bg-indigo-600 px-4 py-2 text-white font-semibold text-sm hover:bg-indigo-500 transition-all duration-150">
                    Cadastrar Motivo de Intervenção
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
