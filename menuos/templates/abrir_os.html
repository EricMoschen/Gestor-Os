{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="flex min-h-screen bg-slate-900">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img class="h-15 w-auto" src="{% static 'logo.png' %}" alt="Sua Empresa" />
        <h2 class="mt-4 text-2xl font-bold tracking-tight text-gray-100">
          Abrir Nova Ordem de Serviço
        </h2>
        <p class="mt-2 text-sm text-gray-500">
          Precisa de ajuda?
          <a href="#" class="font-semibold text-indigo-300 hover:text-indigo-200">
            Entre em contato com o suporte.
          </a>
        </p>
      </div>

      <div class="mt-8">
        <form method="POST" class="space-y-6">
          {% csrf_token %}

          <div>
            <label class="block text-sm font-medium text-gray-200">Número da OS</label>
            <div class="mt-2">
              <input
                type="text"
                name="numero_os"
                value="{{ numero_os }}"
                readonly
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:outline-indigo-500 sm:text-sm"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200">Descrição da OS</label>
            <div class="mt-2">
              <textarea
                name="descricao"
                required
                rows="4"
                placeholder="Descreva o problema ou a solicitação."
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:outline-indigo-500 sm:text-sm"
              >{{ form.descricao.value|default:'' }}</textarea>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200">Centro de Custos</label>
            <div class="mt-2">
              <select
                name="cc"
                id="centro_de_custo"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 focus:outline-indigo-500 sm:text-sm"
              >
                <option class="bg-slate-900 text-white" value="">Selecione um Centro de Custo</option>
                {% for centro in centros %}
                  <option
                    class="bg-slate-900 text-white"
                    value="{{ centro.codigo_custo }}"
                    {% if form.cc.value == centro.codigo_custo %}selected{% endif %}
                  >
                    {{ centro.codigo_custo }} - {{ centro.descricao_custo }}
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200">Código do Cliente</label>
            <div class="mt-2">
              <select
                name="cod_cliente"
                id="codigo_cliente"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 focus:outline-indigo-500 sm:text-sm"
              >
                <option class="bg-slate-900 text-white" value="">Selecione</option>
                {% for cliente in clientes %}
                  <option
                    class="bg-slate-900 text-white"
                    value="{{ cliente.pk }}"
                    {% if form.cod_cliente.value == cliente.pk %}selected{% endif %}
                  >
                    {{ cliente.codigo_cliente }} - {{ cliente.nome_cliente }}
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200">Código Motivo da Intervenção</label>
            <div class="mt-2">
              <select
                name="cod_intervencao"
                id="codigo_intervencao"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 focus:outline-indigo-500 sm:text-sm"
              >
                <option class="bg-slate-900 text-white" value="">Selecione</option>
                {% for motivo in motivos %}
                  <option
                    class="bg-slate-900 text-white"
                    value="{{ motivo.pk }}"
                    {% if form.cod_intervencao.value == motivo.pk %}selected{% endif %}
                  >
                    {{ motivo.codigo_intervencao }} - {{ motivo.descricao_motivo }}
                  </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200">SSM</label>
            <div class="mt-2">
              <input
                type="number"
                name="ssm"
                placeholder="Digite o número do SSM"
                value="{{ form.ssm.value|default:'' }}"
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 placeholder:text-gray-500 focus:outline-indigo-500 sm:text-sm"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-200">Prioridade</label>
            <div class="mt-2">
              <select
                name="prioridade"
                id="prioridade"
                required
                class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 outline-white/10 focus:outline-indigo-500 sm:text-sm"
              >
                <option class="bg-slate-900 text-white" value="B" {% if form.prioridade.value == "B" or not form.prioridade.value %}selected{% endif %}>Baixa</option>
                <option class="bg-slate-900 text-white" value="A" {% if form.prioridade.value == "A" %}selected{% endif %}>Alta</option>
                <option class="bg-slate-900 text-white" value="C" {% if form.prioridade.value == "C" %}selected{% endif %}>Crítica</option>
              </select>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center cursor-pointer rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500"
            >
              Abrir OS
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const selectCliente = document.getElementById("codigo_cliente");
    const nomeCliente = document.getElementById("nome_cliente");
    const selectMotivo = document.getElementById("codigo_intervencao");
    const descricaoMotivo = document.getElementById("descricao_motivo");

    selectCliente.addEventListener("change", function () {
      const selectedOption = this.options[this.selectedIndex];
      nomeCliente.value = selectedOption.getAttribute("data-nome") || "";
    });

    selectMotivo.addEventListener("change", function () {
      const selectedOption = this.options[this.selectedIndex];
      descricaoMotivo.value = selectedOption.getAttribute("data-descricao") || "";
    });
  });

</script>

{% endblock %}
